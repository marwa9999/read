<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site E-commerce Simple</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header nav ul {
      list-style-type: none;
      display: flex;
    }

    header nav ul li {
      margin: 0 15px;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    section {
      padding: 20px;
    }

    #produits .produits-container {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      flex-wrap: wrap;
    }

    .produit {
      background-color: white;
      padding: 10px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
    }

    .produit img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .produit h2 {
      margin: 10px 0;
    }

    .price {
      font-size: 18px;
      color: #e74c3c;
    }

    button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #panier {
      background-color: white;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #panier button {
      background-color: #2ecc71;
    }

    #contact form {
      display: flex;
      flex-direction: column;
    }

    #contact form label {
      margin-bottom: 5px;
    }

    #contact form input,
    #contact form textarea {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #contact form button {
      align-self: flex-start;
      background-color: #f39c12;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }

  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">MonEcommerce</div>
    <nav>
      <ul>
        <li><a href="#produits">Produits</a></li>
        <li><a href="#panier">Panier</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section Produits -->
  <section id="produits">
    <h1>Nos Produits</h1>
    <div class="produits-container">
      <div class="produit">
        <img src="https://via.placeholder.com/200" alt="Produit 1">
        <h2>Produit 1</h2>
        <p class="price">€20</p>
        <button class="ajouter-panier">Ajouter au panier</button>
      </div>
      <div class="produit">
        <img src="https://via.placeholder.com/200" alt="Produit 2">
        <h2>Produit 2</h2>
        <p class="price">€30</p>
        <button class="ajouter-panier">Ajouter au panier</button>
      </div>
      <div class="produit">
        <img src="https://via.placeholder.com/200" alt="Produit 3">
        <h2>Produit 3</h2>
        <p class="price">€25</p>
        <button class="ajouter-panier">Ajouter au panier</button>
      </div>
    </div>
  </section>

  <!-- Section Panier -->
  <section id="panier">
    <h1>Mon Panier</h1>
    <div id="contenu-panier">
      <p>Aucun produit dans le panier.</p>
    </div>
    <button class="checkout">Passer à la caisse</button>
  </section>

  <!-- Section Contact -->
  <section id="contact">
    <h1>Contactez-nous</h1>
    <form action="#">
      <label for="nom">Nom:</label>
      <input type="text" id="nom" name="nom" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 MonEcommerce. Tous droits réservés.</p>
  </footer>

  <script>
    // Script pour gérer l'ajout au panier
    document.querySelectorAll('.ajouter-panier').forEach(button => {
      button.addEventListener('click', function() {
        const produit = this.closest('.produit');
        const nomProduit = produit.querySelector('h2').textContent;
        const prixProduit = produit.querySelector('.price').textContent;

        const panierContenu = document.getElementById('contenu-panier');
        const panierItem = document.createElement('div');
        panierItem.classList.add('panier-item');
        panierItem.textContent = `${nomProduit} - ${prixProduit}`;

        panierContenu.appendChild(panierItem);
      });
    });
  </script>

</body>
</html>
